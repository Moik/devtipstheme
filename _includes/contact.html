<section id="contact">
	<h3>Contact</h3>

	<div class="social-links">
		{% for social in site.data.settings.social %}
			<a href="{{ social.link }}" class="icon-{{ social.icon }}" target="_blank"></a>
		{% endfor %}		
	</div>

	<hr class="bar">

	<a href="mailto:{{ site.data.settings.email }}" class="biglink">{{ site.data.settings.email }}</a>
</section>
